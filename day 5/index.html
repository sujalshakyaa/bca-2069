<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Records</h1>
        <hr>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="username"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>   
            <label>Gender</label>
            <label> <input type="radio" name="gender" value="male">Male</label>
            <label> <input type="radio" name="gender" value="female">Female</label><br><br>
            <label>Language</label><br>
            <label> <input type="checkbox" name="language" value="english">English</label>
            <label> <input type="checkbox" name="language" value="hindi">Hindi</label>
            <label> <input type="checkbox" name="language" value="french">French</label>
            <br>
            <label for="country">Country</label><br>
            <select name="country" id="country">
                <option selected disabled>---Select Country---</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br>
            <label for="image">Image</label><br>
            <input type="file" id="image"><br><br>
            <label for="dob">DOB</label><br>
            <input type="date" id="dob"><br><br>
            <label for="description">Description</label><br>
            <textarea name="description" style="resize: none;" cols="30" rows="5"></textarea><br><br>

            

            <button>Add</button>
        </form> 
         
        <br>
        <form action="">
            
        </form>
        <br>
        
    </blockquote>
</body>
</html>
